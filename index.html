<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }

        .formDiv {
            width: 45%;
        }

        form {
            width: 80%;
        }
        form button {
            margin-left: 25%;
        }

        .result {
            width: 50%;
            overflow-y: scroll;
            padding-top: 5%;
        }
        .result ul {
            width: 95%;
        }

    </style>

</head>
<body>
    
    <div class="formDiv h-100 d-flex align-items-center justify-content-center">
        <form class="p-5">

            <div>
                <img src="belediye.png" width="300" height="300">
            </div>

            <h1>Aranan Sokak Bilgileri </h1>

            <div class="mb-3">
                <label for="yil" class="form-label">Yıl</label>
                <select class="form-control" id="yil" placeholder="Yıl seçiniz...">
                    <option disabled selected>Yıl seçiniz...</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="mahalle" class="form-label">Mahalle Adı</label>
                <select class="form-control" id="mahalle" placeholder="Mahalle seçiniz...">
                    <option disabled selected>Mahalle seçiniz...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sokak" class="form-label">Sokak Adı</label>
                <select class="form-control" id="sokak" placeholder="Sokak seçiniz...">
                    <option disabled selected>Sokak seçiniz...</option>
                </select>
            </div>

            

            <button type="button" class="btn btn-primary w-50" onclick="search()">Ara</button>
        </form>
    </div>
    
    <div style="width: .1%;height: 98% ;margin-top: 0.5%;border:1px solid #bebebe">

    </div>

    <div class="result">
        <h1>Aranan Sokak Sonuçları </h1>
        <ul class="list-group" id="resultList">
            
        </ul>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
